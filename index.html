<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>  <header class="bg-dark text-white py-3 mb-4">
    <div class="container text-center">
      <h1>EJERCICIOS CON VARIABLES - JAVASCRIPT</h1>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="#ej1">Ejercicio 6</a>
        <a class="nav-link text-white" href="#ej2">Ejercicio 7</a>
        <a class="nav-link text-white" href="#ej3">Ejercicio 8</a>
        <a class="nav-link text-white" href="#ej4">Ejercicio 9</a>
        <a class="nav-link text-white" href="#ej5">Ejercicio 10</a>
      </nav>
    </div>
  </header>  <main class="container">

    <section id="ej1" class="mb-5">
      <h2>Ejercicio 6</h2>
      <form id="form-ej6" class="mb-3">
        <label for="z-ej6" class="form-label">Valor de z:</label>
        <input type="number" class="form-control" id="z-ej6" step="any" required>
        <button type="submit" class="btn btn-primary mt-2">Calcular</button>
      </form>
      <div id="resultado-ej6" class="alert alert-info"></div>
    </section>
<section id="ej2" class="mb-5">
  <h2>Ejercicio 7</h2>
  <form id="form-ej7" class="mb-3">
    <label for="t-ej7" class="form-label">Valor de t:</label>
    <input type="number" class="form-control" id="t-ej7" step="any" required>
    <button type="submit" class="btn btn-primary mt-2">Calcular</button>
  </form>
  <div id="resultado-ej7" class="alert alert-info"></div>
</section>

<section id="ej3" class="mb-5">
  <h2>Ejercicio 8</h2>
  <form id="form-ej8" class="mb-3">
    <label for="x-ej8" class="form-label">Valor de x:</label>
    <input type="number" class="form-control" id="x-ej8" step="any" required>
    <label for="y-ej8" class="form-label mt-2">Valor de y:</label>
    <input type="number" class="form-control" id="y-ej8" step="any" required>
    <button type="submit" class="btn btn-primary mt-2">Calcular</button>
  </form>
  <div id="resultado-ej8" class="alert alert-info"></div>
</section>

<section id="ej4" class="mb-5">
  <h2>Ejercicio 9</h2>
  <form id="form-ej9" class="mb-3">
    <label for="c-ej9" class="form-label">Valor de c:</label>
    <input type="number" class="form-control" id="c-ej9" step="any" required>
    <label for="d-ej9" class="form-label mt-2">Valor de d:</label>
    <input type="number" class="form-control" id="d-ej9" step="any" required>
    <button type="submit" class="btn btn-primary mt-2">Calcular</button>
  </form>
  <div id="resultado-ej9" class="alert alert-info"></div>
</section>

<section id="ej5" class="mb-5">
  <h2>Ejercicio 10</h2>
  <form id="form-ej10" class="mb-3">
    <label for="x-ej10" class="form-label">Valor de x (radianes):</label>
    <input type="number" class="form-control" id="x-ej10" step="any" required>
    <button type="submit" class="btn btn-primary mt-2">Verificar</button>
  </form>
  <div id="resultado-ej10" class="alert alert-info"></div>
</section>

  </main>  <footer class="bg-dark text-white text-center py-3">
